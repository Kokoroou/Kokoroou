<!-- This file is made to embedding HTML and CSS -->
<svg fill="none" viewBox="0 0 800 400" width="800" height="400" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
      
      <!-- CSS here -->
			<style>
        .rectangle {
          margin: auto;
          height: 400px;
          width: 100%;
          background-color: #DAE3F3;
          overflow: hidden;
          position: relative;
        }

        .circle {
          --size: 500px;
          position: absolute;
          top: 50%;
          left: 50%;
          margin: calc(var(--size)/(-2)) 0 0 calc(var(--size)/(-2));
          height: var(--size);
          width: var(--size);
          background-color: #B4C7E7;
          border-radius: 50%;
        }

        .namebar {
          position: absolute;
          top: 50%;
          left: 50%;
          margin: -25px 0 0 -175px;
          height: 50px;
          width: 350px;
          background-color: #2F5597;
          border-radius: 10px;
        }

			</style>
      
      <!-- HTML here -->
			<div class="container">
				<div class="rectangle">
          <div class="circle">
            <div class="namebar">
            </div>
          </div>
        </div>
			</div>
      
		</div>
	</foreignObject>
</svg>
