<!-- This file is made to embedding HTML and CSS -->
<svg fill="none" viewBox="0 0 100% 100%" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
        
        <!-- Add Google font -->
            <defs>
                <style type="text/css">
                    @import url('https://fonts.googleapis.com/css?family=Birthstone');
                </style>
            </defs>


        <!-- CSS here -->
			<style>
                :root {
                    --namebar-width: 350px;
                    --namebar-height: 50px;
                    --namebar-margin: 10px;
                    --line-height: 10px;
                    --container-height: calc(var(--namebar-height) + var(--namebar-margin)*2 + var(--line-height)*2)
                }

                .top-left {
                    position: absolute;
                    left: 0%;
                    top: 0%;
                    transform: translate(0%, 0%);
                }

                .top-center {
                    position: absolute;
                    left: 50%;
                    top: 0%;
                    transform: translate(-50%, 0%);
                }

                .top-right {
                    position: absolute;
                    left: 100%;
                    top: 0%;
                    transform: translate(-100%, 0%);
                }

                .middle-left {
                    position: absolute;
                    left: 0%;
                    top: 50%;
                    transform: translate(0%, -50%);
                }

                .middle-center {
                    position: absolute;
                    left: 50%;
                    top: 50%;
                    transform: translate(-50%, -50%);
                }

                .middle-right {
                    position: absolute;
                    left: 100%;
                    top: 50%;
                    transform: translate(-100%, -50%);
                }

                .bottom-left {
                    position: absolute;
                    left: 0%;
                    top: 100%;
                    transform: translate(0%, -100%);
                }

                .bottom-center {
                    position: absolute;
                    left: 50%;
                    top: 100%;
                    transform: translate(-50%, -100%);
                }

                .bottom-right {
                    position: absolute;
                    left: 100%;
                    top: 100%;
                    transform: translate(-100%, -100%);
                }

                .rectangle {
                    height: 150px;
                    width: 100%;
                    background-color: #DAE3F3;
                    overflow: hidden;
                    position: relative;
                }

                .circle {
                    --size: 450px;
                    height: var(--size);
                    width: var(--size);
                    background-color: #B4C7E7;
                    border-radius: 50%;
                }

                .container {
                    height: var(--container-height);
                    width: var(--namebar-width);
                    background-color: transparent;
                }

                .namebar, .line {
                    width: var(--namebar-width);
                    background-color: #2F5597;
                    border-radius: 10px;
                }

                .namebar {
                    height: var(--namebar-height);
                }

                .line {
                    height: var(--line-height);
                }

                <!-- Draw a small heart -->
                .heart {
                    width: calc(var(--line-height) + 4px);
                    height: calc(var(--line-height) + 4px);
                    object-fit: fill;
                }
                

                .name {
                    color: white;
                    font-family: "Birthstone", "Times New Roman", serif;
                    font-size: 42px;
                }

                .show-border {
                    border: 3px dashed #1c87c9;
                }
			</style>
      
        <!-- HTML here -->
            <div class="rectangle">
                <div class="circle middle-center">
                    <div class="container middle-center">
                        <!-- <img src="/heart.png" class="top-left"> -->
                        <div class="line top-center"></div>
                        <div class="namebar middle-center">
                            <div class="name middle-center">Kokoroou</div>
                        </div>
                        <div class="line bottom-center"></div>
                        <!-- <img src="/heart.png" class="bottom-right"> -->
                    </div>

                    
                </div>
            </div>
    
		</div>
	</foreignObject>
</svg>
